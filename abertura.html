<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="img/Logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/src/img/favcon/menu.png" />
    <title>Mylena e Luiz</title>
</head>
<body>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .splash-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: black;
            animation: fadeOut 3s ease-in-out forwards;
        }

        .logo {
            width: 320px;
            height: auto;
            opacity: 0;
            animation: fadeInOut 2.5s ease-in-out;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.2); }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }
    </style>
</head>
<body>

    <div class="splash-screen">
        <img src="/src/img/favcon/menu.png" class="logo" alt="Logo">
    </div>

    <script>
        setTimeout(() => {
            window.location.href = "menu.html"; // Redireciona para a tela inicial
        }, 3000); // Tempo da animação (3 segundos)
    </script>
</body>
</html>
